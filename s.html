<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diagonal Welcome Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero-section">

    <!-- left text -->
  <div class="left-area"></div>

  <!-- LEFT CONTENT -->
  <div class="content-area">
    <span class="phase-title">PROJECT PHASE</span>
    <h1>WELCOME</h1>
    <p>
      Replace with your own text. Nullam sodales pulvinar
      dui ad non magna, sollicitudin et. No quo aperiri
      oblique commune, erant dicunt.
    </p>

    <span class="phase-footer">PHASE</span>
  </div>

  <!-- DIAGONAL LINE -->
  <div class="diagonal-line"></div>

  <!-- RIGHT IMAGE -->
  <div class="image-area"></div>

</section>

<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  background: #f5f5f5;
}

/* MAIN SECTION */
.hero-section {
  position: relative;
  width: 100%;
  height: 100vh;
  background: #ffffff;
  overflow: hidden;
}

/* LEFT CONTENT AREA */
.content-area {
  position: absolute;
  left: 10%;
  top: 25%;
  width: 65%;
  height: 100%;
  padding: 100px 80px;
  z-index: 2;
}

/* TEXT STYLES */
.phase-title {
  font-size: 12px;
  letter-spacing: 4px;
  color: #777;
}

.content-area h1 {
  font-size: 56px;
  font-weight: 800;
  margin: 20px 0;
}

.content-area p {
  max-width: 420px;
  font-size: 14px;
  line-height: 1.8;
  color: #666;
}

.phase-footer {
  position: absolute;
  bottom: 40px;
  left: 80px;
  font-size: 12px;
  letter-spacing: 4px;
  color: #777;
}

/* DIAGONAL LINE */
.diagonal-line {
  position: absolute;
  top: -30%;
  left: 55%;
  width: 2px;
  height: 100%;
  background: #000;
  transform: rotate(-45deg);
  z-index: 3;
}

/* RIGHT IMAGE AREA */
.image-area {
  position: absolute;
  top: 0;
  right: 0;
  width: 45%;
  height: 100%;
  background-image: url("https://images.unsplash.com/photo-1524758631624-e2822e304c36");
  background-size: cover;
  background-position: center;
  clip-path: polygon(0 0, 100% 100% , 100% 0 );
}

/* RIGHT IMAGE AREA */
.left-area {
  position: absolute;
  top: 0;
  left: 0;
  width: 35%;
  height: 70%;
  background-color: rgb(228, 226, 226);
  background-size: cover;
  background-position: center;
  clip-path: polygon( 0 0, 100% 0 , 0 100%);
}

</style>

</body>
</html>
